<div class="container">
  <div class="starter-template">
      <h1>{{title}}</h1>
      <p class="lead">CLI generated angular 4 app with bootstrap and
        Font Awesome.</p>
  </div>
  <div *ngIf="_user">
    <pre>{{_user | json}}</pre>
    <button (click)="startSignoutMainWindow()" type="button" id="btnLogout" class="btn btn-secondary">Logout</button>
  </div>
  <div>
    <b>User Claims:</b>
    <ul>
      <li *ngFor="let claim of userClaims">{{claim | json}}</li>
    </ul>
  </div>
  <div>
      <b>Todo List:</b>
      <ul>
        <li *ngFor="let todo of todoList">{{todo.name}} - {{todo.isComplete}}</li>
      </ul>
  </div>
  <div>
    <button (click)="callSecuredAPI()" type="button" id="btnCallSecuredAPI" class="btn btn-primary">Call Secured API</button>
    <button (click)="callOpenAPI()" type="button" id="btnCallOpenAPI" class="btn btn-primary">Call Open API</button>
  </div>
</div>
